<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        .popup {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
        }
        .popup-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #dbcb6e;
            width: 90%;
            max-width: 400px;
            font-weight: bolder;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .popup-content label {
            margin-bottom: 10px;
        }
        .popup-content input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            height: 40%;
            padding: 10px; /* Increase padding for a larger input box */
            background-color: #fff; /* Set background color to yellow */
            color: black; /* Set text color to black */
            border: 2px solid black; /* Add a black border */
            border-radius: 5px; /* Add a border-radius for rounded corners */
        }
        .popup-content button {
            margin-top: 10px;
        }
        .show {
            display: block;
        }
        .star-rating {
            white-space: nowrap;
        }
        .star-rating [type="radio"] {
            appearance: none;
        }
        .star-rating i {
            font-size: 1.2em;
            transition: 0.3s;
        }

        .star-rating label:is(:hover, :has(~ :hover)) i {
            transform: scale(1.35);
            color: #fffdba;
            animation: jump 0.5s calc(0.3s + (var(--i) - 1) * 0.15s) alternate infinite;
        }
        .star-rating label:has(~ :checked) i {
            color: #faec1b;
            text-shadow: 0 0 2px #ffffff, 0 0 10px #ffee58;
        }

        @keyframes jump {
            0%,
            50% {
                transform: translatey(0) scale(1.35);
            }
            100% {
                transform: translatey(-15%) scale(1.35);
            }
        }

    </style>
</head>
<body>
    <button id="myButton">Add Comment</button>
    <div id="myPopup" class="popup">
        <div class="popup-content" aria-labelledby="popupLabel" aria-describedby="popupDesc">
            <h2 id="popupLabel">Add Your Review</h2>
            <br>
            <form id="popupForm">
                <input type="text" id="fname" name="fname" value="Great movie"><br>
                

                <p>Rating: 
                    <span class="star-rating">
                        <label for="rate-1" style="--i:1 color"><i class="fa-star"></i></label>
                        <input type="radio" name="rating" id="rate-1" class="star-val" value="1">
                        <label for="rate-2" style="--i:2"><i class="fa-star"></i></label>
                        <input type="radio" name="rating" id="rate-2" class="star-val" value="2" checked>
                        <label for="rate-3" style="--i:3"><i class="fa-star"></i></label>
                        <input type="radio" name="rating" id="rate-3" class="star-val" value="3">
                        <label for="rate-4" style="--i:4"><i class="fa-star"></i></label>
                        <input type="radio" name="rating" id="rate-4" class="star-val" value="4">
                        <label for="rate-5" style="--i:5"><i class="fa-star"></i></label>
                        <input type="radio" name="rating" id="rate-5" class="star-val" value="5">
                     </span>
                </p>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            
        </div>
    </div>
    <script>
        const myButton = document.getElementById("myButton");
        const myPopup = document.getElementById("myPopup");
        const closePopup = document.getElementById("closePopup");
        const popupForm = document.getElementById("popupForm");
        const fnameInput = document.getElementById("fname");

        myButton.addEventListener("click", function () {
            myPopup.classList.add("show");
            fnameInput.focus();
        });

        closePopup.addEventListener("click", function () {
            myPopup.classList.remove("show");
        });

        popupForm.addEventListener("submit", function (event) {
            event.preventDefault();
            // Process form submission here
            alert("Form submitted successfully!");
            myPopup.classList.remove("show");
        });

        window.addEventListener("click", function (event) {
            if (event.target == myPopup) {
                myPopup.classList.remove("show");
            }
        });
        
        var radioButton = document.getElementById("star-val");
        var value = radioButton.value;
        console.log(value);
        
    </script>
</body>
</html>
